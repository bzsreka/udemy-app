<div class="col-sm-6">
<label>Server Name</label>
<input class="form-control"
       type="text"
       [(ngModel)]="serverName">
<button class="btn btn-primary"
    [disabled]="!allowNewServer"
    (click)="onCreateServer()">Add Server</button>
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
<ng-template #noServer><p>No server was created.</p></ng-template>

<app-server *ngFor="let server of servers"></app-server>

<hr>
<h3>Username:</h3>
<input class="form-control"
       type="text"
       [(ngModel)]="userName">
<p>{{userName}}</p>
<button class="btn btn-primary"
        [disabled]="!onUserNameNotEmpty()"
        (click)="onResetUserName()">Reset Username</button>
</div>

<div class="col-sm-6">
  <div>
  <button class="btn btn-primary" (click)="toggleDisplay()">Display password!</button>
  <p *ngIf="displayPassword">The secret password is: TUNA!</p>
  </div>
  <ul>
    <li *ngFor="let ts of timeStamps; let i = index"
        [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}"
        [ngClass]="{'white-class' : i >= 4 }">{{ts}}</li>
  </ul>
</div>
